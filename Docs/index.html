<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カフェどこ？ - 近くのカフェをスマートに検索</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        
        .link-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }
        
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .link-card h2 {
            font-size: 1.3em;
            margin-bottom: 10px;
        }
        
        .link-card p {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .features {
            margin: 40px 0;
        }
        
        .features h3 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .features ul {
            list-style: none;
            padding-left: 0;
        }
        
        .features li {
            padding: 10px 0;
            padding-left: 30px;
            position: relative;
        }
        
        .features li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9em;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>☕️ カフェどこ？</h1>
        <p class="subtitle">近くのカフェをスマートに検索</p>
        
        <div class="features">
            <h3>主な機能</h3>
            <ul>
                <li>10大カフェチェーンに対応</li>
                <li>現在地から近いカフェを検索</li>
                <li>価格比較・営業時間確認</li>
                <li>お気に入り機能・閲覧履歴</li>
                <li>マップビュー対応</li>
            </ul>
        </div>
        
        <div class="links">
            <a href="privacy.html" class="link-card">
                <h2>🔒 プライバシーポリシー</h2>
                <p>個人情報の取り扱いについて</p>
            </a>
            
            <a href="terms.html" class="link-card">
                <h2>📄 利用規約</h2>
                <p>アプリ利用時の規約</p>
            </a>
        </div>
        
        <footer>
            <p>© 2025 Cafe Doko. All rights reserved.</p>
            <p><a href="https://github.com/hakunama0/cafe-doko" style="color: #667eea; text-decoration: none;">GitHub</a></p>
        </footer>
    </div>
</body>
</html>
